<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Splitter Tool - by Challenger Jha</title>
        <meta name="author" content="Challenger Jha" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Text Splitter Tool</h1>
            <h4>- by Challenger Jha</h4>
            <textarea id="inputText" rows="10" placeholder="Paste your article here..."></textarea>

            <input type="number" id="wordLimit" placeholder="Words per Chunks (e.g. 120)" />

            <button onclick="splitText()">Split Text</button>

            <div id="outputContainer"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
